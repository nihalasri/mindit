<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formpg2.css">
    <title>Education and skills Form</title>
</head>
<body>
    <section>
        <h1>Education and Skills</h1>
        <form action="formpg3.html" method="get">

            <label for="education">Highest Level of Education:</label><br>
            <select id="education" name="education" required>
                <option value="">--Select--</option>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="department" name="department" placeholder="Department" required>
            <br><br>

            <label for="percentage">Percentage/CGPA:</label><br>
            <input type="number" id="percentage" name="percentage" required><br><br>

            <label for="institution">Institution Name:</label><br>
            <input type="text" id="institution" name="institution" required><br><br>

            <label for="skills">Skills (comma separated):</label><br>
            <input type="text" id="skills" name="skills" required><br><br>

            <div class="form-buttons">
                <button type="button" onclick="window.location.href='formpg1.html'">Back</button>
                <input type="submit" value="Next">
            </div>
        </form>
    </section>
</body>
</html>
