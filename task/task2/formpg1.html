<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formpg1.css">
    <title>FORM-personal_details</title>
</head>
<body>
    <section>
    <h1>Personal Details</h1>
    <form action="formpg2.html" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" autocomplete="off"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="15" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <div class="form-buttons">
            <input type="submit" value="Next">
        </div>
    </form>
    </section>
</body>
</html>
